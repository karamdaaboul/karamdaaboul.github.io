title: Advancing Robotics for a Safer Tomorrow
description: This is where the description of your site will go. You should change it by editing the _config.yml file. It can be as long as you like! Happy blogging... ‚ù§
github_username: safebotics

# Email and twitter are optional:
email: daaboul@kit.edu
twitter_username: karam_daaboul

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

#  titles_from_headings configuration
titles_from_headings:
  enabled: false
  strip_title: false
  collections: false

header_pages:
  - posts/2024-06-01-research.md
  - posts/2024-06-01-softwares.md
  - posts/2024-06-01-seminar.md
  - posts/2024-06-01-praktikum.md
  - about.md

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
